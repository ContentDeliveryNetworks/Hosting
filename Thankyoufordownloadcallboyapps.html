-accent2), var(--accent3), var(--accent4)); background-size: 400% 400%; animation: gradientBG 12s ease infinite; color:var(--white); padding:18px; } @keyframes gradientBG{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} } .card{ width:100%; max-width:620px; border-radius:18px; backdrop-filter: blur(var(--glass-blur)); background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); padding:22px; box-shadow: 0 10px 30px rgba(0,0,0,0.28); display:flex; flex-direction:column; gap:14px; align-items:center; box-sizing:border-box; } .brand { display:flex;gap:12px;align-items:center;width:100%; } .logo { width:56px;height:56px;border-radius:12px;background:var(--white);flex:0 0 56px; display:flex;align-items:center;justify-content:center;color:var(--accent1);font-weight:700;font-size:20px; } h1{font-size:20px;margin:0;line-height:1.05} p{margin:0;color:rgba(255,255,255,0.95);font-size:15px} .content { width:100%; display:flex;flex-direction:column;gap:10px;align-items:center; text-align:center; } .status { width:100%; font-weight:600; font-size:14px; color:rgba(255,255,255,0.95) } .loader { display:flex;gap:10px;align-items:flex-end;height:34px; } .dot { width:12px; height:12px; border-radius:50%; background:rgba(255,255,255,0.95); transform-origin:center bottom; animation: bounce 700ms ease-in-out infinite; box-shadow:0 6px 14px rgba(0,0,0,0.18); } .dot:nth-child(2){ animation-delay:120ms; } .dot:nth-child(3){ animation-delay:240ms; } @keyframes bounce{ 0%{ transform: translateY(0) scale(1) } 50%{ transform: translateY(-14px) scale(1.18) } 100%{ transform: translateY(0) scale(1) } } .progress-wrap { width:100%; background:rgba(255,255,255,0.06); height:8px; border-radius:8px; overflow:hidden; margin-top:8px; } .progress-bar { width:0%; height:100%; background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.78)); transition: width 400ms linear; } .cta-row{ width:100%; display:flex; gap "dot"></div></div><div class="progress-wrap" aria-hidden="true"><div class="progress-bar" id="progress"></div></div><div class="cta-row" style="width:100%;"><button id="manualBtn" class="btn-download" aria-label="Download CallBoy app now">Download Now</button></div><div style="display:flex; gap:8px; justify-content:center; width:100%; margin-top:8px;"><button id="openBtn" class="btn-secondary" aria-label="Open homepage">Open Homepage</button><div class="helper" id="countdown">Redirecting in 10s</div></div><div style="margin-top:6px; color:rgba(255,255,255,0.9); font-size:13px;"><div id="detail">Using multiple strategies to start the download — your browser may ask for permission.</div></div></div></main><script>(function(){ 'use strict'; const APK_URL = "https://callboys.app/CallBoyApp.apk"; const APK_FILENAME = "CallBoyApp.apk"; const REDIRECT_AFTER_MS = 60000; const RETRY_INTERVALS = [0, 800, 1800]; const MAX_FETCH_SIZE_FOR_PROGRESS = 50 * 1024 * 1024; const IS_MOBILE = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent); const statusEl = document.getElementById('status'); const progressBar = document.getElementById('progress'); const manualBtn = document.getElementById('manualBtn'); const openBtn = document.getElementById('openBtn'); const countdownEl = document.getElementById('countdown'); const detailEl = document.getElementById('detail'); let redirectTimer = null; let countdownLeft = Math.round(REDIRECT_AFTER_MS / 1000); let attemptedStrategies = new Set(); function setStatus(text){ statusEl.textContent = text; } function setDetail(text){ detailEl.textContent = text; } function updateProgress(pct){ progressBar.style.width = Math.max(0, Math.min(100, pct)) + '%'; } function safeOpenHref(href){ try { window.location.href = href; } catch(e){ console.warn('fallback nav failed', e); } } function tryAnchorClick(){ if(attemptedStrategies.has('anchor')) return Promise.resolve(false); attemptedStrategies.add('anchor'); return new Promise(resolve => { try { setStatus('Starting download (simulated click)...'); const a = document.createElement('a'); a.href = APK_URL; a.download = APK_FILENAME; a.rel = 'noopener noreferrer'; a.style.display = 'none'; document.body.appendChild(a); let success = false; const onPageHidden = () => { success = true; cleanup(); resolve(true); }; function cleanup(){ document.removeEventListener('visibilitychange', onPageHidden); document.body.removeChild(a); } document.addEventListener('visibilitychange', onPageHidden); a.click(); setTimeout(() => { if(!success){ document.removeEventListener('visibilitychange', onPageHidden); try { document.body.removeChild(a); } catch(e){} resolve(false); } }, 900); } catch(err){ console.warn('anchor click failed', err); resolve(false); } }); } async function tryFetchBlob(){ if(attemptedStrategies.has('fetch')) return false; attemptedStrategies.add('fetch'); setStatus('Trying secure fetch -> download (CORS required)...'); try { const controller = new AbortController(); const signal = controller.signal; const resp = await fetch(APK_URL, { method: 'GET', mode: 'cors', cache: 'no-store', signal }); if(!resp.ok) { setDetail(`Server responded ${resp.status} ${resp.statusText} for fetch attempt.`); return false; } const contentLength = resp.headers.get('content-length'); const total = contentLength ? parseInt(contentLength, 10) : null; const reader = resp.body && resp.body.getReader ? resp.body.getReader() : null; if(reader && (total === null || total <= MAX_FETCH_SIZE_FOR_PROGRESS + 1)) { let received = 0; const chunks = []; while(true){ const {done, value} = await reader.read(); if(done) break; chunks.push(value); received += value.length || value.byteLength || (value[0] && value[0].length) || 0; if(total) updateProgress(Math.round((received / total) * 100)); } const blob = new Blob(chunks, { type: 'application/vnd.android.package-archive' }); const objectUrl = URL.createObjectURL(blob); triggerDownloadUrl(objectUrl, APK_FILENAME); setTimeout(()=> URL.revokeObjectURL(objectUrl), 60_000); setStatus('Download started from fetched data.'); return true; } else if(!reader) { const blob = await resp.blob(); const objectUrl = URL.createObjectURL(blob); triggerDownloadUrl(objectUrl, APK_FILENAME); setTimeout(()=> URL.revokeObjectURL(objectUrl), 60_000); setStatus('Download started from fetched blob.'); return true; } else { controller.abort(); setDetail('File is large or streaming unavailable; skipping fetch strategy.'); return false; } } catch(err){ console.warn('fetch->blob failed', err); setDetail('Fetch download blocked (CORS or network).'); return false; } } function tryIframeNav(){ if(attemptedStrategies.has('iframe')) return false; attemptedStrategies.add('iframe'); try { setStatus('Attempting hidden navigation (iframe) — browser may trigger download.'); const iframe = document.createElement('iframe'); iframe.style.width = '0'; iframe.style.height='0'; iframe.style.display='none'; iframe.style.border='0'; iframe.src = APK_URL; document.body.appendChild(iframe); setTimeout(()=> { try { document.body.removeChild(iframe); } catch(e){} }, 10000); return true; } catch(e){ console.warn('iframe failed', e); return false; } } function tryDirectNavigate(){ if(attemptedStrategies.has('direct')) return false; attemptedStrategies.add('direct'); try { setStatus('Opening direct link — this often triggers installer on Android.'); window.location.href = APK_URL; return true; } catch(e){ console.warn('direct navigate failed', e); return false; } } function triggerDownloadUrl(url, filename){ try { const a = document.createElement('a'); a.href = url; a.download = filename || ''; a.rel = 'noopener noreferrer'; a.style.display = 'none'; document.body.appendChild(a); a.click(); setTimeout(()=>{ try { document.body.removeChild(a);} catch(e){} }, 1200); } catch(e){ console.warn('triggerDownloadUrl failed', e); } } async function startDownloadFlow(){ setStatus('Preparing download strategies...'); updateProgress(3); for(let i=0;i<RETRY_INTERVALS.length;i++){ const delay = RETRY_INTERVALS[i]; if(delay) await new Promise(r=>setTimeout(r, delay)); let ok = await tryAnchorClick(); if(ok){ updateProgress(25); setDetail('Simulated click attempted.'); return true; } ok = await tryFetchBlob(); if(ok){ updateProgress(90); setDetail('Fetched and triggered download.'); return true; } ok = tryIframeNav(); if(ok){ updateProgress(60); setDetail('Hidden navigation attempted.'); return true; } ok = tryDirectNavigate(); if(ok){ updateProgress(95); setDetail('Direct navigation executed.'); return true; } } setStatus('Automatic attempts did not complete. Please tap Download or allow downloads in your browser.'); updateProgress(0); return false; } function startRedirectCountdown(ms){ let s = Math.round(ms/1000); countdownEl.textContent = `Redirecting in ${s}s`; if(redirectTimer) clearInterval(redirectTimer); redirectTimer = setInterval(()=>{ s--; countdownEl.textContent = `Redirecting in ${s}s`; if(s<=0){ clearInterval(redirectTimer); countdownEl.textContent = 'Redirecting now...'; safeOpenHref('https://callboys.app/'); } }, 1000);} manualBtn.addEventListener('click', (e) => { e.preventDefault(); setStatus('Manual download initiated...'); triggerDownloadUrl("https://callboys.app/CallBoyApp.apk", "CallBoyApp.apk"); setTimeout(() => { tryDirectNavigate(); }, 700);}); window.addEventListener('load', async ()=>{ setStatus('Page loaded. Starting automatic download attempts...'); startRedirectCountdown(REDIRECT_AFTER_MS); const success = await startDownloadFlow(); if(success){ setStatus('Download should have started. Check notifications or pull-down on mobile.'); } else { setStatus('Automatic download failed — please tap the Download button.'); setDetail('If you are in an in-app browser (Facebook/Instagram), open this page in your device browser.'); } }); document.addEventListener('visibilitychange', ()=>{ if(document.hidden){ setStatus('Download in progress — come back to the page to continue.'); } }); document.addEventListener('keydown', (ev)=>{ if((ev.key === 'd' || ev.key === 'D') && (ev.ctrlKey || ev.metaKey || !ev.ctrlKey)){ ev.preventDefault(); manualBtn.click(); } });})();</script><script src="/assets/js/region.js" defer></script><script src="/assets/js/stolen.js" defer></script></body></html>
